<div class="container">
  <form [formGroup]="formCadAluno">
    <div class="mb-3">
      <label class="form-label">RA</label>
      <input type="text" class="form-control" formControlName="raAluno" placeholder="Digite seu RA...">
    </div>

    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="nomeAluno" placeholder="Digite seu nome...">
    </div>

    <div class="mb-3">
      <label class="form-label">E-mail</label>
      <input type="email" class="form-control" formControlName="emailAluno" placeholder="Digite seu E-mail...">
    </div>

    <div class="mb-3">
      <label class="form-label">Celular</label>
      <input type="text" class="form-control" formControlName="celularAluno" mask="(99) 9999-9999" placeholder="Digite seu celular...">
    </div>

    <button class="btn btn-primary"><i class="bi bi-send"></i> Submeter</button>
  </form>
</div>
